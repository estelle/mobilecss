<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="329">
 <g>
  <title>Simple SVG + mediaqueries</title>
  <defs>
  <style type="text/css">
  g:first-of-type {
    display: none;
  }
  @media screen and (max-width: 400px) {
  g:first-of-type {display: block}
  }
  </style>
</defs>
  <image
       y="0"
       x="0"
       id="small"
       class="img"
       height="329"
       width="300"
       xlink:href="small.png" />
</g>
 <g id="med">
  <title>Simple SVG + mediaqueries</title>
  <defs>
  <style type="text/css">
  g#med {
  display: none;
  }

  @media screen and (min-width: 401px) and (max-width: 600px) {
  g#med {display: block}
  }
  </style>
</defs>
  <image
       y="0"
       x="0"
       id="medium"
       class="img"
       height="329"
       width="300"
       xlink:href="medium.png" />
</g>

 <g id="bg">
  <title>Simple SVG + mediaqueries</title>
  <defs>
  <style type="text/css">
  g#bg {
  display: none;
  }

  @media screen and (min-width: 601px) and (max-width: 800px) {
  g#bg {display: block}
  }
  </style>
</defs>
  <image
       y="0"
       x="0"
       id="medium"
       class="img"
       height="329"
       width="300"
       xlink:href="medium.png" />
</g>

 <g id="lg">
  <title>Simple SVG + mediaqueries</title>
  <defs>
  <style type="text/css">
  g#lg {
  display: none;
  }
  @media screen and (min-width: 801px)  {
  g#lg {display: block}
  }
  </style>
</defs>
  <image
       y="0"
       x="0"
       id="huge"
       class="img"
       height="329"
       width="300"
       xlink:href="huge.png" />

 </g>
</svg>