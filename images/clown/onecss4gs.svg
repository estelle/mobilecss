<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="329">

  <title>The Clown Car Technique</title>
  <defs>
  <style>
  g {display: none;}

  @media screen and (max-width: 400px) {
    #small {display: block}
  }
  @media screen and (min-width: 401px) and (max-width: 700px) {
      #medium {display: block}
  }
    @media screen and (min-width: 701px) and (max-width: 1000px) {
      #big {display: block}
  }
   @media screen and (min-width: 1001px)  {
    #huge {display: block}
  }
  </style>
</defs>
<g id="small">
  <image y="0" x="0" class="img" height="329" width="300" xlink:href="small.png" />
</g>
<g id="medium">
  <image y="0" x="0" class="img" height="329" width="300" xlink:href="medium.png" />
</g>
<g id="big">
  <image y="0" x="0" class="img" height="329" width="300" xlink:href="big.png" />
</g>
<g id="huge">
  <image y="0" x="0" class="img" height="329" width="300" xlink:href="huge.png" />
</g>
</svg>